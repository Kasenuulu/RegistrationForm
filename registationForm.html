<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>

    <div>
        <label>First Name:*</label>
        <input type="text" name="First_Name" placeholder="Your First Name...">

    </div>

    <div>
        <label>Last Name:*</label>
        <input type="text" name="Last_Name" placeholder="Your Last Name...">
    </div>

    <div>
        <label>Email Address:*</label>
        <input type="text" name="email" placeholder="Email Address...">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" placeholder="Password...">
    </div>

    <div>
        <label>Confirm Password:*</label>
        <input type="password" placeholder="Confirm...">
    </div>

    <div>
        <label>Birthday:</label>
        <input type="date">
    </div>

    <div>
        <label>Gender Identity</label>
    </div>
    <div>
        <input type="radio" name="font" value="male" id="male">
        <label for="male">Male</label>
        <input type="radio" name="font" value="female" id="female">
        <label for="female">Female</label>
        <input type="radio" name="font" value="non-binary" id="non-binary">
        <label for="non-binary">Non-binary</label>
        <input type="radio" name="font" value="i prefer to not answer" id="i prefer to not answer">
        <label for="i prefer to not answer">I prefer to not answer</label>
    </div>
    <div>
        <label>A short description about myself:</label>
    </div>
    <div>
        <textarea name="myself" id="myself" cols="30" rows="10"></textarea>
    </div>
    <div>
        <label>Favorite Language: </label>
        <select name="favorite_language" id="favorite_language">
        <option>JavaScript</option>
        <option>Python</option>
        <option>C++</option>
        <option>JAVA</option>
        
    </select>
    </div>

    <div>
        <input type="checkbox">
        <label>Yes, I would like to receive periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <label>*Indicate a required field</label>


</body>

</html>
